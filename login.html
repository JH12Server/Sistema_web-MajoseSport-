<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f14b4b; /* Rojo claro */
        }
        .card {
            border-radius: 15px;
        }
        .logo {
            width: 7.5rem;
            height: 7.5rem;
        }
        .btn-danger {
            background-color: #dc3545; /* Rojo Bootstrap */
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-sm p-4">
                    <div class="text-center mb-4">
                        <img src="Icons/majose logo.png" alt="Logo" class="logo">
                        <h4 class="mt-2">Sistema de Gestión</h4>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" required minlength="8">
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword(this)">
                                    <i class='bx bx-hide'></i>
                                </button>
                            </div>
                            <small class="text-danger d-none" id="passwordError">La contraseña debe tener al menos 8 caracteres.</small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="register.html" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(button) {
            let input = button.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                button.innerHTML = "<i class='bx bx-show'></i>";
            } else {
                input.type = "password";
                button.innerHTML = "<i class='bx bx-hide'></i>";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = this.username.value.trim();
            let password = this.password.value.trim();
            let passwordError = document.getElementById("passwordError");
            
            if (username === "" || password === "") {
                alert("Por favor, complete todos los campos.");
                return;
            }
            
            if (password.length < 8) {
                passwordError.classList.remove("d-none");
                return;
            } else {
                passwordError.classList.add("d-none");
            }
            
            // Simulación de ingreso sin validar en base de datos
            alert("Inicio de sesión exitoso");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
